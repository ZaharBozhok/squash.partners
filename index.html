i18next.on('languageChanged', (lng) => {document.documentElement.setAttribute('lang', lng);})

// Language switch buttons listeners

function updatePageLanguage(t) {
  document.getElementById('container').innerHTML = t('content'); 
  document.querySelector('meta[name="description"]').setAttribute("content", t('description'));
  document.querySelector('meta[name="og:description"]').setAttribute("content", t('description'));
}

document.getElementById('eng').addEventListener('click',()=> {
  document.getElementById('container').innerHTML = i18next.changeLanguage('en')
  .then(updatePageLanguage);
});

document.getElementById('rus').addEventListener('click',()=> {
  i18next.changeLanguage('ru')
  .then(updatePageLanguage);
});

document.getElementById('por').addEventListener('click',()=> {
  i18next.changeLanguage('pt')
  .then(updatePageLanguage);
});

document.getElementById('ukr').addEventListener('click',()=> {
  i18next.changeLanguage('uk')
  .then(updatePageLanguage);
});

</script>
